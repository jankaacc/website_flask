{% extends 'base.html'%}

{% block picture %}

            <center><img src="{{ url_for('static', filename='images/python.png') }}" height="150px" class="img-rounded"></center>

{% endblock %}


{% block title %}{{ category.name}}{% endblock %}

{% block content %}



<div id="topbar"><center><h1>{{ category.name }}</h1></center></div>


<div class="row">

    <div class="col-md-6">

    </div>

    <div class="col-md-3">
        <h3>Posts:</h3>
        {% for post in category.posts %}
            <h4><a href="{{ url_for('article', slug=post.slug) }}"> {{ post.title }}</a></h4>
        {% endfor %}
    </div>

</div>
{% endblock %}
